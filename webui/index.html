<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<link rel="stylesheet" href="css/layouts/side-menu.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>SSN dashboard</title>
</head>
<body>

<div id="layout">
<a href="#menu" id="menuLink" class="menu-link"></a>
<div id="menu">
		<div class="pure-menu">
				<a class="pure-menu-heading" href="index.html">SUSANOW NFV</a>
				<ul class="pure-menu-list">
						<li class="pure-menu-item"><a href="index.html" class="pure-menu-link">System</a></li>
				</ul>
		</div>
</div>

<div id="main">

<ul class="collapsible" data-collapsible="accordion">
	<li>
		<div class="collapsible-header">
			System
		</div>
		<div class="collapsible-body">
			<p>System information</p>
			n_vnf  : <label id='n_vnf' ></label><br>
			n_port : <label id='n_port'></label><br>
			n_vcat : <label id='n_vcat'></label><br>
			n_pcat : <label id='n_pcat'></label><br>

		</div>
	</li>
</ul>

<br><strong>VNFs</strong>
<ul id='vnf-list' class="collapsible" data-collapsible="accordion">

	<li>

		</div>
	</li>
	-->
</ul>

</div> <!-- id="main" -->
</div> <!-- id="layout" -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
